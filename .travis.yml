sudo: required

services:
  - docker

env:
  global:
    - DOCKER_COMPOSE_VERSION=1.9.0
    - DOCKER_IMAGE_NAME=unblibraries/docker-git-lfs-reference-server
    - DOCKER_IMAGE_PARENT=golang:1.9-alpine
    - DOCKER_IMAGE_TAG=alpine
    - ENDPOINT_NAME=git-lfs

before_install:
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

before_script:
  - docker pull "$DOCKER_IMAGE_PARENT"

script:
  - docker-compose build
  - docker-compose up -d
  - travis/waitForDeploy.sh

after_success:
  - travis/triggerDockerHubBuild.sh

notifications:
  slack:
    secure: 
    rooms:
      secure: 
    on_start: always
    on_success: always
